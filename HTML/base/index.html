<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База данных</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>База данных</h2>
            <div class="button-group">
                <button id="createTableBtn">Создать таблицу</button>
                <button id="createTemplateBtn">Создать шаблон</button>
            </div>
            <input type="text" class="search-box" placeholder="Поиск таблиц...">
            <div id="tablesList"></div>
            <h2>Шаблоны</h2>
            <div id="templatesList"></div>
        </div>
        <div class="main-content">
            <div id="tableView">
                <h2 id="currentTableName"></h2>
                <div class="table-controls">
                    <button id="addRecordBtn">Добавить запись</button>
                    <button id="deleteRecordBtn">Удалить запись</button>
                    <button id="exportBtn">Экспорт</button>
                    <button id="importBtn">Импорт</button>
                    <button id="saveTemplateBtn">Сохранить как шаблон</button>
                </div>
                <input type="text" class="search-box" placeholder="Поиск по записям...">
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
